# Domain configuration for healthcare-graph-agent
# Controls which analytics domains are enabled and their dependencies

version: "1.0"

defaults:
  # Default settings applied to all domains unless overridden
  max_tool_timeout: 30  # seconds

domains:
  referral_network:
    enabled: true
    name: "Referral Network Analytics"
    description: "Hospital referral flow analysis and visualization"
    version: "1.0.0"
    depends_on: []  # No dependencies - foundational domain
    module: "src.domains.referral_network"

    tools:
      - find_hospital
      - get_referral_sources
      - get_referral_destinations
      - get_network_statistics
      - find_referral_path
      - get_providers_by_specialty
      - get_hospitals_by_service
      - analyze_rural_access
      - generate_referral_network_diagram
      - generate_path_diagram
      - generate_service_network_diagram

    vertex_types:
      - hospital
      - provider
      - service_line

    edge_types:
      - refers_to
      - employs
      - specializes_in

  quality_improvement:
    enabled: true
    name: "Quality Improvement Analytics"
    description: >
      Track protocol adoption, best practice spread, and outcome improvements
      across the hospital network. Analyze how quality initiatives propagate
      through referral and collaboration relationships.
    version: "1.0.0"
    depends_on:
      - referral_network
    module: "src.domains.quality_improvement"

    tools:
      - get_protocol_adoption_status
      - find_adoption_gaps
      - get_protocol_spread_path
      - find_quality_champions
      - analyze_outcome_improvement
      - generate_adoption_spread_diagram

    vertex_types:
      - protocol
      - outcome_metric

    edge_types:
      - adopted
      - learned_from
      - achieved
      - measures
